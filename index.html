<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">   

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">

    <title>Project 1</title>

</head>

<body>

    <header>

        <h1>WikiLeeks</h1>

    </header>

    <main>

        <div id="landing-page">

            <div id="intro">What are you craving?</div>

            <div id="courses">

                <input type="checkbox" class="checkbox" id="appetizer" name="appetizer">
                <label class="container app" for="appetizer">Appetizer</label>

                <input type="checkbox" class="checkbox" id="entree" name="entree">
                <label class="container ent" for="entree">Entr√©e</label>

                <input type="checkbox" class="checkbox" id="dessert" name="dessert">
                <label class="container des" for="dessert">Dessert</label>

                <input type="checkbox" class="checkbox" id="cocktails" name="cocktails">
                <label class="container dri" for="cocktails">Cocktails</label>

            </div>

            <div id="landing-btns">

                <button id="submit-btn">Restrictions</button>
                <a href="https://www.ubereats.com" target="_blank"><button class="btn">Feelin' Lazy</button></a>
                <button id="surprise">Surprise Me</button>

            </div>

        </div>

        <div id="modal">
            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3>Restrictions</h3>

                    <div class="ui-widget">
                        <label for="restrictions">Ingredient Search: </label>
                        <input id="restrictions" type="text">
                        <input id="restrictions-btn" type="submit" value="add">
                    </div>

                    <div id="selections"></div>

                    <button id="modal-submit">Submit</button>
                </div>
                
            </div>
            
        </div>

        <div id="searchresults">

            <div id="day-tabs">

                <h5>Plan for the week:</h5>

                <input type="radio" id="day1-radio" class="tab-radio" name="tab" value="day1-radio" checked="checked"></input>
                <label for="day1-radio" id="day1-tab" class="tab">Today</label>

                <input type="radio" id="day2-radio" class="tab-radio" name="tab" value="day2-radio"></input>
                <label for="day2-radio" id="day2-tab" class="tab">Tomorrow</label>

                <input type="radio" id="day3-radio" class="tab-radio" name="tab" value="day3-radio"></input>
                <label for="day3-radio" id="day3-tab" class="tab">Day 3</label>

                <input type="radio" id="day4-radio" class="tab-radio" name="tab" value="day4-radio"></input>
                <label for="day4-radio" id="day4-tab" class="tab">Day 4</label>

                <input type="radio" id="day5-radio" class="tab-radio" name="tab" value="day5-radio"></input>
                <label for="day5-radio" id="day5-tab" class="tab">Day 5</label>

                <input type="radio" id="day6-radio" class="tab-radio" name="tab" value="day6-radio"></input>
                <label for="day6-radio" id="day6-tab" class="tab">Day 6</label>

                <input type="radio" id="day7-radio" class="tab-radio" name="tab" value="day7-radio"></input>
                <label for="day7-radio" id="day7-tab" class="tab">Day 7</label>
                
            </div>

            <div id="day1" class="tab-content">
                <div id="day1-appetizer"></div>
                <div id="day1-entree"></div>
                <div id="day1-dessert"></div>
                <div id="day1-cocktails"></div>
            </div>

            <div id="day2" class="tab-content hidden">
                <div id="day2-appetizer"></div>
                <div id="day2-entree"></div>
                <div id="day2-dessert"></div>
                <div id="day2-cocktails"></div>
            </div>

            <div id="day3" class="tab-content hidden">
                <div id="day3-appetizer"></div>
                <div id="day3-entree"></div>
                <div id="day3-dessert"></div>
                <div id="day3-cocktails"></div>
            </div>

            <div id="day4" class="tab-content hidden">
                <div id="day4-appetizer"></div>
                <div id="day4-entree"></div>
                <div id="day4-dessert"></div>
                <div id="day4-cocktails"></div>
            </div>

            <div id="day5" class="tab-content hidden">
                <div id="day5-appetizer"></div>
                <div id="day5-entree"></div>
                <div id="day5-dessert"></div>
                <div id="day5-cocktails"></div>
            </div>

            <div id="day6" class="tab-content hidden">
                <div id="day6-appetizer"></div>
                <div id="day6-entree"></div>
                <div id="day6-dessert"></div>
                <div id="day6-cocktails"></div>
            </div>

            <div id="day7" class="tab-content hidden">
                <div id="day7-appetizer"></div>
                <div id="day7-entree"></div>
                <div id="day7-dessert"></div>
                <div id="day7-cocktails"></div>
            </div>

            <button onclick="display()">Print</button>
            <button id="abs-not">Absolutely Not</button>
            <button id="change-selections">Change Selections</button>

        </div>

    </main>

    <script src="./assets/script.js"></script>

</body>

</html>
