<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <title>Project 1</title>

</head>

<body>

    <header>

        <h1>Loading Page Title</h1>

    </header>

    <main>

        <div id="landing-page">

            <div id="intro">Introduction and Instructions</div>

            <div id="courses">

                <input type="checkbox" class="checkbox" id="appetizer" name="appetizer">
                <label class="container app" for="appetizer">Appetizer</label>

                <input type="checkbox" class="checkbox" id="entree" name="entree">
                <label class="container ent" for="entree">Entr√©e</label>

                <input type="checkbox" class="checkbox" id="dessert" name="dessert">
                <label class="container des" for="dessert">Dessert</label>

                <input type="checkbox" class="checkbox" id="cocktails" name="cocktails">
                <label class="container dri" for="cocktails">Cocktails</label>

            </div>

            <div id="landing-btns">

                <button id="submit-btn">Submit</button>
                <a href="https://www.ubereats.com" target="_blank"><button class="btn">Feelin' Lazy</button></a>
                <button id="surprise">Surprise Me</button>

            </div>

        </div>

        <div id="modal">
            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3>Customize</h3>

                    <div class="ui-widget">
                        <label for="restrictions">Restrictions: </label>
                        <input id="restrictions" type="text">
                        <input id="restrictions-btn" type="submit" value="add">
                    </div>

                    <div id="selections"></div>

                    <button id="modal-submit">Submit</button>
                </div>
                
            </div>
            
        </div>

        <div id="searchresults">

            <div id="results">
                <div id="appetizer-res"></div>
                <div id="entree-res"></div>
                <div id="dessert-res"></div>
                <div id="cocktails-res"></div>
            </div>

            <button onclick="display()">Print</button>
            <button id="abs-not">Absolutely Not</button>
            <button id="change-selections">Change Selections</button>

        </div>

    </main>

    <script src="./assets/script.js"></script>

</body>

</html>
